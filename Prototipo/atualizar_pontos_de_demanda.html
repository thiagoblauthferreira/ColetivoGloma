<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Atualizar dados do ponto de demanda/abrigo</title>
    <link rel="stylesheet" href="styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="script.js"></script>
</head>
<body>
    <div class="container">
        <h1>Atualizar dados de cadastro</h1>
        <form id="shelterForm">
            <fieldset>
                <legend>Informações Gerais</legend>
                <div class="input-group">
                    <label for="address">Endereço Completo:</label>
                    <input type="text" id="address" name="address" required>
                </div>
                <div class="input-group">
                    <label for="landmark">Ponto de Referência:</label>
                    <input type="text" id="landmark" name="landmark">
                </div>
                <div class="input-group">
                    <label for="adminName">Nome do Administrador:</label>
                    <input type="text" id="adminName" name="adminName" required>
                </div>
                <div class="input-group">
                    <label for="password">Senha:</label>
                    <input type="password" id="password" name="password" required>
                    <input type="password" id="confirmPassword" name="confirmPassword" placeholder="Confirmar Senha" required>
                </div>
                <div class="input-group">
                    <label for="email">E-mail:</label>
                    <input type="email" id="email" name="email" required>
                    <input type="email" id="confirmEmail" name="confirmEmail" placeholder="Confirmar E-mail" required>
                </div>
                <div class="input-group">
                    <label for="dob">Data de Nascimento:</label>
                    <input type="date" id="dob" name="dob" required>
                </div>
                <div class="input-group">
                    <label for="phone">Telefone de Contato:</label>
                    <input type="tel" id="phone" name="phone" required>
                </div>
                <div class="input-group">
                    <label for="shelterName">Nome do Ponto/Abrigo:</label>
                    <input type="text" id="shelterName" name="shelterName" required>
                </div>
                <div class="input-group">
                    <label for="coordinator1">Nome do Coordenador 1:</label>
                    <input type="text" id="coordinator1" name="coordinator1" required>
                </div>
                <div class="input-group">
                    <label for="coordinator1Phone">Telefone do Coordenador 1:</label>
                    <input type="tel" id="coordinator1Phone" name="coordinator1Phone" required>
                </div>
                <div class="input-group">
                    <label for="coordinator2">Nome do Coordenador 2:</label>
                    <input type="text" id="coordinator2" name="coordinator2">
                </div>
                <div class="input-group">
                    <label for="coordinator2Phone">Telefone do Coordenador 2:</label>
                    <input type="tel" id="coordinator2Phone" name="coordinator2Phone">
                </div>
                <div class="input-group">
                    <label for="coordinator3">Nome do Coordenador 3:</label>
                    <input type="text" id="coordinator3" name="coordinator3">
                </div>
                <div class="input-group">
                    <label for="coordinator3Phone">Telefone do Coordenador 3:</label>
                    <input type="tel" id="coordinator3Phone" name="coordinator3Phone">
                </div>
                <div class="input-group">
                    <label for="peopleShelter">Abrigo para Pessoas:</label>
                    <input type="checkbox" id="peopleShelter" name="shelterType" value="people">
                </div>
                <div class="input-group">
                    <label for="peopleCapacity">Capacidade de Pessoas:</label>
                    <input type="number" id="peopleCapacity" name="peopleCapacity">
                </div>
                <div class="input-group">
                    <label for="animalsShelter">Abrigo para Animais:</label>
                    <input type="checkbox" id="animalsShelter" name="shelterType" value="animals">
                </div>
                <div class="input-group">
                    <label for="animalsCapacity">Capacidade de Animais:</label>
                    <input type="number" id="animalsCapacity" name="animalsCapacity">
                </div>
            </fieldset>
            <button type="submit">Atualizar dados</button>
        </form>
    </div>
</body>
</html>
